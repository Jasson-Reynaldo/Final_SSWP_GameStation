<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block title %}<title>Game Station</title>{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div id="header">
        <div class="jumbotron jumbotron-fluid bg-dark text-white jumbotop">
            <div class="container text-center">
              <h1 class="display-4">
                <a class="navbar-brand text-white" href="{% url 'topping_index' %}">
                    <h1 class="display-4 jumbotext"><img src={% static 'images/LogoTop.png' %} width="90" height="90" class="d-inline-block align-top" alt="" loading="lazy"> GameStation</h1>
                </a>
              </h1>
              <p class="lead">Welcome Gamers</p>
            </div>
        </div>
        <ul class="nav justify-content-center bg-dark navtop">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'pizza_index' %}">Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'topping_index' %}">Genre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Developer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Publisher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Platform</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Official Web</a>
            </li>

        </ul>
    </div>
<div class="container-xl">
  {% block content %}{% endblock %}
</div>


</body>

</html>
